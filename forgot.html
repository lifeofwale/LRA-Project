<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>LRA</title>
  </head>
  <body>
      <!-- wrapper -->
      <div class="container-fluid p-0">
          <div class="row no-gutters">
              <div class="col-sm-8 caratop d-none d-md-block">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      </ol>       
                  <div class="carousel-inner">
                          <div class="carousel-caption d-none d-md-block">
                              <h5>Lasuth Revenue Assurance</h5>
                              <p>Getting certificates and report the right 
                                  way without stress</p>
                            </div>
                      
                    <div class="carousel-item active">
                      <img class="d-block w-100"  src="image/img.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100"   src="image/img.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100"   src="image/img.png" alt="Third slide">
                    </div>
                  </div>
                </div>
 
              </div>
              <div class="col-sm-4 formtop">
              <div class="px-5">
                    <h5>Forgot Password ?</h5>
                    <h6>Please enter your email address you used in registering the account. We will email you instructions on how  to reset your password</h6>
                    <form action="post">
                      <div class="form-group">
                        <label for="userEmailForgot">Email Address</label>
                        <input type="text" class="form-control" id="userEmailForgot" aria-describedby="emailHelp" placeholder="yourmail@email.com">
                      </div>
                      <button class="btn btn-block mt-4 shadow">SIGN IN</button>
                    </form>
              </div>
              <a href=""><p class="text-center pt-3">Back to Sign In</p></a>
              </div>
          </div>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
